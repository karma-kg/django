{% extends "base.html" %}
{% block login %}
    
{% endblock %}

{% block content %}
    
    <div class="public">
        {% for post in posts %}
        <div class="postWrapper">
            {% if post.image %}
            <img class ="postImage" src="{{ post.image_main_page.url }}">
            {% endif %}
            <div class="postMeta">
                <div class="postDescription">
                    {{ post.content }}
                </div>
                <div class="postBadges">
                        <a class="comments">10</a>
                        <a class="karma">+14</a>
                    </div>
                <div class="postAuthor">
                    <img class="avatar" src="{{ post.user.profile.gravatar_url }}">
                    <span class="name">{{ post.user.first_name }}</span>
                    <div class="time">{{ post.creation_date|timesince }}</div>
                </div>
            </div>
            
        </div>
        {% endfor %}
    </div>
{% endblock %}
