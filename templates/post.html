{% extends "base.html" %}
{% load hitcount_tags %}

{% block head %}
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript">
	function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

    $(document).ready(function() {
			        {% get_hit_count_javascript for post %}
					    });
	</script>

{% endblock %}

{% block login %}   
{% endblock %}

{% block content %}
    
    <div class="post">
        <div class="postWrapper">
            {% for image in images  %}
            <img class ="postImage" src="{{ image.image_post_page.url }}">
            {% endfor %}
            <div class="postMeta">
                <div class="postDescription">
                    {{ post.content }}
                </div>
                <div class="postBadges">
                        <a class="comments">10</a>
						<a class="karma">{% get_hit_count for post %}</a>
                    </div>
                <div class="postAuthor">
                    <a href="/users/{{ post.user.username }}">
                        <img class="avatar" src="{{ post.user.profile.avatar_30.url }}">
                        <span class="name">{{ post.user.first_name }}</span>
                    </a>
                    <div class="category">Категория: {{ post.category }}</div>    

                </div>
                
                
            </div>
            
        </div>
    </div>
{% endblock %}
